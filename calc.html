<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="http://artiofloors.com/calc/calcstyle.css">
   
    
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        
        <div class="calculator">
                <input type="text" class="output" value="" disabled />
            
                <div class="board">
                    <button class="clear" value="clear">c</button>
                    <button class="operator" data-action="add" value="+">+</button>
                    
                    <button class="number" value="7">7</button>
                    <button class="number" value="8">8</button>
                    <button class="number" value="9">9</button>
                    <button class="operator" data-action="minus" value="-">-</button>
                   
                    <button class="number" value="4">4</button>
                    <button class="number" value="5">5</button>
                    <button class="number" value="6">6</button>
                    <button class="operator" data-action="divide" value="/">/</button>
                    
                    <button class="number" value="1">1</button>
                    <button class="number" value="2">2</button>
                    <button class="number" value="3">3</button>
                    <button class="operator" data-action="multiply" value="*">*</button>
                    
                    <button class="number" value=""></button>
                    <button class="number" value="0">0</button>
                    <button class="decimal" value=".">.</button>
                   
                    
                    <button id="equal" class="operator" data-action="calculate" value="=">=</button>
                    
                
            
                </div>

            
        </div>
    </div>















    <script  type="text/javascript" src="http://artiofloors.com/calc/calcjava.js"></script>
</body>
</html>
